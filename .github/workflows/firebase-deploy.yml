name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (hosting + functions)
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_PROJECT" ]; then
            echo "FIREBASE_PROJECT secret is not set. Aborting." && exit 1
          fi
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_TOKEN secret is not set. Aborting." && exit 1
          fi
          echo "Deploying to Firebase project: $FIREBASE_PROJECT"
          firebase deploy --project "$FIREBASE_PROJECT" --only hosting,functions --token "$FIREBASE_TOKEN"
